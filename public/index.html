<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes" />
    <title>KangarooType | Speed typing game</title>
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- favicon.png -->
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <!-- custom Stylesheet -->
    <link rel="stylesheet" href="css/game.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/volumeSlider.css" />
  </head>
  <body>
    <div class="container-holder">
      <header class="topHeader">
        <div id="sound-system" class="sound-system hidden">
          <div>
            <p>Type sound:</p>
            <select name="audio" id="soundSelect" class="sound-options">
              <option value="typeshoot.wav">Typewriter</option>
              <option value="jump-game.wav">jump-game</option>
              <option value="bullet-hit.mp3">silent bullet</option>
              <option value="can-opening.mp3">can opening</option>
              <option value="bullet.mp3">bullet-hit</option>
              <option value="sniper.mp3">sniper</option>
              <option value="empty_gun.mp3">empty-gun</option>
              <option value="laser.mp3">laser</option>
              <option value="whizzby.mp3">whizzby</option>
              <option value="typewrite.wav">Tap</option>
              <option value="plasmablaster.mp3">plasma blast</option>
              <option value="game-click.wav">game-click</option>
              <option value="game-notification.wav">game-notification</option>
              <option value="casino-notification.wav">
                casino-notification
              </option>
              <option value="water-droplet.mp3">droplet</option>
              <option value="steam_burst.mp3">steam_burst</option>
              <option value="camera-shutter.mp3">camera-shutter</option>
            </select>
          </div>
          <div>
            <p>Error sound:</p>
            <select name="audio" id="errorSoundSelect" class="sound-options">
              <option value="click-error.wav">click-error</option>
              <option value="negative-error.wav">negative</option>
              <option value="click-melodic.wav">click-melodic</option>
              <option value="error.mp3">error</option>
            </select>
          </div>
          <div>
            <label for="vol">Volume:</label>
            <input type="range" id="volu" name="volu" min="0" max="100" />
          </div>
        </div>
        <h3 class="sound-btn">ðŸ”‰</h3>
        <div class="header">
          <div class="myBrand headerLogos">
            <img src="images/logo2.png" alt="logo" class="myBrandLogo" />
            <h3>kangarooType</h3>
          </div>
          
          
          <div class="userProfileButton">
            <h6 class="profileToggleButton">
              <i class="bx bxs-user-circle"></i> Profile
            </h6>
            <div class="userProfile hidden">
              <button class="close-profile">&times;</button>
              <div class="userProfileArrow"></div>
              <div class="flexProfile">
                <div>
                  <img
                    src="images/profile.jpg"
                    alt="user-image"
                    class="user-profile-image"
                  />
                  <h4>Guest</h4>
                </div>
                <div class="profile-details">
                  <p class="firstPara">
                    High Score: <strong id="highestScore">0</strong>wpm
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="leftHeaderContent headerLogos">
          </div>
        </div>
      </header>

      <div class="progress-bar-container">
        <div class="progress-bar">
          <div class="player-name">YOU:</div>
          <div class="bar-thumb"></div>
        </div>
      </div>

      <div class="middle-container">
        <!-- main text container -->
        <div class="timer">
          <div class="timerClass">
            <h3><strong class="stopwatch">00:00</strong></h3>
          </div>
          <div class="showWpm details hidden">
            <h3>Score: <strong id="wordsPerMinute">0</strong> wpm</h3>
          </div>
          <!-- <div class="characters details hidden">
        <h3>Characters: <strong id = "charactersTyped"></strong></h3>
      </div> -->

          <div class="dropdown">
            <h3>Level:</h3>
            <select name="cars" id="DifficultySelect">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>

        <div class="container">
          <div class="start-typing">
            <button class="start-typing-btn" onclick="startTest()">
              <span class="start-typing-btn_lg">
                <span class="start-typing-btn_sl"></span>
                <span class="start-typing-btn_text">Start Test â–¶</span>
              </span>
            </button>
          </div>
          <div class="caps-lock hidden">
            <p><i class="bx bxs-lock-alt"></i> Caps Lock</p>
          </div>
          <div class="text-content-div">
            <p id="text-content">
              <div id="cursor"></div>
              <!-- <div class="blinking-crsor"></div> -->
            </p>
          </div>
          <input
            type="text"
            class="input-field"
            autocorrect="off"
            autocapitalize="off"
            autocomplete="off"
          />
        </div>
        <!-- <br> -->
        <div class="try-again tryAgainDom hidden">
          <i class="bx bx-reset">
            <div class="dialog-box">
              <div class="arrow"></div>
              <p>Restart.</p>
            </div>
          </i>
        </div>
      </div>

      <!-- footer -->
      <footer>
        <div class="rooms-option">
          <h2>
            <i class="bx bx-home"></i>
            <p>rooms</p>
          </h2>
        </div>
        <p id="copyright-footer">
          Copyright &copy; <span class="CopyrightDate"></span>
        </p>
        <div class="login-signup">
          <h2>Login/SignUp <i class="bx bxl-google"></i></h2>
        </div>
      </footer>
    </div>

    <!-- rooms modal -->
    <div class="modal hidden roomsModal">
      <button class="close-rooms-modal" onclick="toggleRoomsModal()">
        &times;
      </button>
      <div class="flexbar">
        <form id="entry-form" action="multiplayer.html">
          <input
            type="text"
            name="username"
            class="input-user-name"
            value="Player"
          />
          <button class="submitBtn" onclick="Submit">join</button>
        </form>
      </div>
    </div>
    <!-- modal -->
    <div id="modal" class="modal hidden summaryModal">
      <button class="close-modal">&times;</button>
      <div class="flexbar">
        <div class="modalHeading">
          <h1>SUMMARY</h1>
        </div>
        <div class="wordsCount details">
          <h3>Score: <strong id="modalWordsPerMinute">0</strong> wpm</h3>
        </div>

        <div class="timerClass details">
          <h3>Time: <strong class="modalTime">00:00</strong></h3>
        </div>

        <div class="chk_accuracy details">
          <h3 class="acurate">
            Accuracy: <strong id="modalAccuracy">0</strong>
          </h3>
        </div>
        <div class="details modalCharacter">
          <h3>Characters: <strong id="modalCharacters">0</strong></h3>
        </div>
        <div class="HighScore details">
          <h3>HighScore: <strong id="modalHighScore">0</strong> wpm</h3>
        </div>

        <div class="btn details tryAgainDom"><h3>Try again!!</h3></div>
      </div>
    </div>
    <!-- blur modal background -->
    <div class="overlay hidden"></div>
    <div class="transparent-overlay hidden"></div>

    <script src="js/index.js"></script>
  </body>
</html>
